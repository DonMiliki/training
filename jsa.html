<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="border: 2px solid yellow; display: inline-block; padding: 10px;">
        
        <h1>AbokiFx Currency Converter</h1>
      <p>
        <label> Enter a Value in USD</label>
        <input type="text" name="dollar" id="dollar">
        <button type="button" onclick="getConversion()" style="background-color: red; color: white; border: red; border-radius: 3px; padding: 5px;">Convert to Niara</button>
      </p>
    </div>


    <script type="text/javascript">
        function getConversion()
        {
            var naira = 536;
            var dollar = document.getElementById('dollar').value;
              
            alert('$' + dollar + ' is  ' + dollar*naira + ' naira ');
        }
        
        
        

    </script>
</body>
</html>
