<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex&Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<style>

</style>
<body>
    <!-- Flex begins -->
    <h1 class="flex justify-center">Flex Layout</h1>
    <div class="flex flex-row justify-end">
        <div class="flex text-center justify-center text-white ">
            <div class="w-24 h-24 flex items-center justify-center bg-red-600 ">Hello</div>
            <div class="w-24 h-24 flex items-center justify-center bg-blue-600 ">Hello</div>
            <div class="w-24 h-24 flex items-center justify-center bg-green-600 ">Hello</div>
        
        </div>
        
      </div>
      <h1 class="flex justify-center">Grid Layout</h1>
      <!-- Flex ends -->
      <!-- Grid begins -->
      <div class="grid grid-cols-3 gap-4 h-40">
        <div class="bg-yellow-300 border-solid border-2 border-black rounded">01</div>
        <div class="bg-indigo-300 border-solid border-2 border-black rounded">02</div>
        <div class="bg-pink-300 border-solid border-2 border-black rounded">03</div>
        <div class="bg-green-400 border-solid border-2 border-black rounded">04</div>
        <div class="bg-blue-400 border-solid border-2 border-black rounded">05</div>
        <div class="bg-red-400 border-solid border-2 border-black rounded">06</div>
      </div>

      <!-- Grid ends -->
    </div>
</body>
</html>
