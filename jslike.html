<body>
     
    <button type="button" id="btns" onclick="increaseLikes()">Like</button>
    
    <script type="text/javascript">
        var number = 0
        function increaseLikes()
        {
            number++
           if(number <= 1){
            document.getElementById('btns').innerHTML = number  + ' Like '
           }else(
            document.getElementById('btns').innerHTML = number + ' Likes '
           ) 
            
        }
        
    </script>
</body>
