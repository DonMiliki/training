<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Creating a Contact us Form</h1>
    <form action="submit.html" method="POST">
    <div><label style="color: blue;">Email Address</label>
        <input type="email">
    </div>
     <br>
    <div><label>Website</label>
        <input type="url" name="url" id="url" placeholder="https://example.com" pattern="https://.*" size="30">
    </div>
    <br>
    <div><label for="about us">Search the site:</label>
        <input type="search" id="about us" name="q" />
    </div>
    <br>
    <div><label>Phone Number</label>
        <small>Format: 1234-567-8910</small>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}" required />
    </div>
    <br>
    <div><label>First Name</label>
        <input type="text">
        <label>Surname</label>
        <input type="text">
        <label>Mother's maiden name</label>
        <input type="text" name="name" required>
    </div>
     <br>
       <div><label>Gender</label>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
    </div>
     <br>
    <div><label>Marital Status</label>
        <input type="radio" name="marital status" value="single">Single
        <input type="radio" name="marital status" value="married">Married
        <input type="radio" name="marital status" value="divorced">Divorced
        <input type="radio" name="marital status" value="separated">Separated
    </div>
     <br>
    <div><label>Date of Birth</label>
        <input type="date">
    </div>
     <br>
    <div><label>Home Address</label>
        <textarea id="Home Address" name="Home Address" rows="3" cols="50"></textarea>
    </div>
    <br>
    <div><label>Work Experience</label>
        <input type="number">
    </div>
    <br>
    <div><label>Office Hours</label>
    <input type="time" id="appt" name="appt" min="09:00" max="18:00" required>
    </div>
     <br>
       <div><label>Country</label>
            <select style="color: green;">
                <option>Nigeria</option>
                <option>USA</option>
                <option>United Kingdom</option>
                <option>Austria</option>
                <option>Australia</option>
            </select>
        </div>
        <br>
        <div><label>State of Origin</label> 
            <select style="color: red" name="state of origin">
            <option>Abia</option>
            <option>Delta</option>
            <option>Adamawa</option>
            <option>Sokoto</option>
            <option>Bauchi</option>
            <option>Plateau</option>
        </select>
    </div>
        <br>  
    <div>
        <label>Feedback</label>
        <input type="checkbox" name="Fax" value="Fax">Fax
        <input type="checkbox" name="phone" value="phone">Phone
        <input type="checkbox" name="sms" value="sms">SMS
        <input type="checkbox" name="email" value="email">Email
    </div>
       <br>
    <div> <input type="submit" value="Submit" style="color: red; background-color: black; padding: 5px;">
    </div>
    <div> <input type="reset" value="Reset" style="color: crimson; background-color: black; padding: 5px;">
    </div>
    </form>
</body>
</html>
