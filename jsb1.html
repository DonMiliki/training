<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>

<body>
    <div id="settings" style="width: 50%; margin-left: 45px; padding-left: 20px;height: 200px; margin-bottom: 200px; border: 1px solid black;">
        
        <div style="margin-left: 60%; padding-left: 20px;">
            <button type="button" style="background-color: blue; color: white; border-radius: 10px;" onclick="transformPage()">Settings1</button>
            <button type="button" style="background-color: green; color: white; border-radius: 10px;" onclick="transformPage2()">Settings2</button>
        </div>    
            
            <h2>God is Supreme</h2>
            <p>One has to be loyal to God in other to succeed.</p>

    </div>
           
        

<script type="text/javascript">
    function transformPage()
    {
        document.getElementById('settings').style="color:white; background-color:red;";

    }

    function transformPage2()
    {
        document.getElementById('settings').style="color:white; background-color:brown;";

    }


</script>

</body>
